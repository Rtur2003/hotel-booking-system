<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Ã–deme Ä°ÅŸlemi</h2>
            <p class="text-gray-600">GÃ¼venli Ã¶deme iÃ§in kart bilgilerinizi giriniz</p>
        </div>
        
        <form class="space-y-4" id="paymentForm">
            <!-- Hidden input for Reservation ID -->
            <input type="hidden" id="rezervasyonID" name="rezervasyonID"> 

            <div>
                <label for="cardName" class="block text-sm font-medium text-gray-700 mb-2">
                    Karttaki Ad Soyad
                </label>
                <input 
                    type="text" 
                    id="cardName" 
                    name="kartSahibi"
                    placeholder="Ad Soyad"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <div>
                <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-2">
                    Kart NumarasÄ±
                </label>
                <input 
                    type="text" 
                    id="cardNumber" 
                    name="kartNumarasi"
                    placeholder="1234 5678 9012 3456"
                    maxlength="19"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="expiryDate" class="block text-sm font-medium text-gray-700 mb-2">
                        Son Kullanma Tarihi
                    </label>
                    <input 
                        type="text" 
                        id="expiryDate" 
                        name="sonKullanmaTarihi"
                        placeholder="MM/YY"
                        maxlength="5"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <div class="w-1/2">
                    <label for="cvv" class="block text-sm font-medium text-gray-700 mb-2">
                        CVV
                    </label>
                    <input 
                        type="text" 
                        id="cvv" 
                        name="cvv"
                        placeholder="123"
                        maxlength="3"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
            </div>

            <div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300"
                >
                    Ã–demeyi Tamamla
                </button>
            </div>

            <div class="text-center text-sm text-gray-500 mt-4">
                <p>ðŸ”’ Ã–demeniz SSL gÃ¼venliÄŸi ile korunmaktadÄ±r</p>
            </div>
        </form>
    </div>

    <script>
        // Fetch the reservation ID from the URL and insert it into the hidden input field
        const urlParams = new URLSearchParams(window.location.search);
        const rezervasyonID = urlParams.get('rezervasyonID');
        if (rezervasyonID) {
            document.getElementById('rezervasyonID').value = rezervasyonID;  // Set the value of hidden input
        }

        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent page reload

            // Get form data
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const rezervasyonID = document.getElementById('rezervasyonID').value;

            // Prepare data for the API
            const paymentData = {
                rezervasyonID: rezervasyonID,
                kartNumarasi: cardNumber,
                kartSahibi: cardName,
                sonKullanmaTarihi: expiryDate,
                cvv: cvv
            };

            // Send POST request to the backend
            fetch('/odeme', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(paymentData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Ã–deme baÅŸarÄ±lÄ±, rezervasyon tamamlandÄ±!") {
                    alert("Ã–deme baÅŸarÄ±lÄ±! Rezervasyon tamamlandÄ±.");
                    window.location.href = "/odeme-tamamlandi";  // Redirect after successful payment
                } else {
                    alert("Ã–deme iÅŸlemi baÅŸarÄ±sÄ±z: " + data.message);
                }
            })
            .catch(error => {
                alert("Bir hata oluÅŸtu: " + error.message);
            });
        });
    </script>
</body>
</html>
