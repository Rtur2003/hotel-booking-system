<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Rolleri Raporu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rapor_rol.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Kullanıcı Rolleri Raporu</h2>
        
        <!-- Rol Filtresi -->
        <div class="filter">
            <label for="roleFilter">Rol Seçin:</label>
            <select id="roleFilter" onchange="filterUsers()">
                <option value="all">Tümü</option>
                <option value="üye">Üye</option>
                <option value="admin">Admin</option>
                <option value="personel">Personel</option>
            </select>
        </div>

        <!-- Kullanıcı Tablosu -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>Kullanıcı ID</th>
                    <th>Kullanıcı Adı</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.KullaniciID }}</td>
                        <td>{{ user.KullaniciAdi }}</td>
                        <td>{{ user.Email }}</td>
                        <td>{{ user.Tel }}</td>
                        <td>{{ user.Rol }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- PDF Çıktısı Butonu -->
        <div class="pdf-btn">
            <button onclick="generatePDF()">PDF Çıktısı Al</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/rapor_rol.js') }}"></script>
</body>
</html>
